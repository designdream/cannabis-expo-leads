<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradeshow Leads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        button:active {
            transform: scale(0.98);
        }

        .export-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .clear-btn {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
        }

        .leads-count {
            text-align: center;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .leads-count span {
            color: #667eea;
            font-size: 32px;
            display: block;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 16px;
            display: none;
        }

        .leads-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
        }

        .lead-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .lead-item strong {
            color: #667eea;
        }

        .storage-status {
            background: #bee3f8;
            color: #2c5282;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 16px;
            font-size: 12px;
        }

        .storage-status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .lang-toggle {
                position: static;
                display: block;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <button class="lang-toggle" onclick="toggleLanguage()">üåê <span id="langBtn">English</span></button>
    
    <div class="container">
        <div class="card">
            <h1>üå± <span data-es="Buenos Aires Cannabis Expo" data-en="Buenos Aires Cannabis Expo">Buenos Aires Cannabis Expo</span></h1>
            <p class="subtitle"><span data-es="Colecci√≥n de contactos" data-en="Lead collection">Colecci√≥n de contactos</span></p>
            
            <div id="storageStatus" class="storage-status">üíæ <span data-es="Almacenamiento: Listo" data-en="Storage: Ready">Almacenamiento: Listo</span></div>
            <div id="success" class="success">‚úì <span data-es="Contacto guardado!" data-en="Lead saved!">Contacto guardado!</span></div>

            <form id="form">
                <div class="form-group">
                    <label for="name"><span data-es="Nombre" data-en="Name">Nombre</span> *</label>
                    <input type="text" id="name" data-placeholder-es="Nombre completo" data-placeholder-en="Full name" placeholder="Nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="phone"><span data-es="Tel√©fono" data-en="Phone Number">Tel√©fono</span> *</label>
                    <input type="tel" id="phone" data-placeholder-es="+54 11 1234-5678" data-placeholder-en="+54 11 1234-5678" placeholder="+54 11 1234-5678" required>
                </div>

                <div class="form-group">
                    <label for="instagram"><span data-es="Instagram" data-en="Instagram">Instagram</span></label>
                    <input type="text" id="instagram" data-placeholder-es="@usuario" data-placeholder-en="@username" placeholder="@usuario">
                </div>

                <div class="form-group">
                    <label for="role"><span data-es="Cargo/Rol" data-en="Role/Title">Cargo/Rol</span> *</label>
                    <input type="text" id="role" data-placeholder-es="ej: CEO, Director de Marketing" data-placeholder-en="e.g., CEO, Marketing Director" placeholder="ej: CEO, Director de Marketing" required>
                </div>

                <div class="form-group">
                    <label for="companyType"><span data-es="Tipo de Negocio" data-en="Business Type">Tipo de Negocio</span> *</label>
                    <select id="companyType" required>
                        <option value="" data-es="Seleccionar..." data-en="Select type...">Seleccionar...</option>
                        <option value="Grower" data-es="Cultivador" data-en="Grower">Cultivador</option>
                        <option value="Dispensary" data-es="Dispensario" data-en="Dispensary">Dispensario</option>
                        <option value="Distributor" data-es="Distribuidor" data-en="Distributor">Distribuidor</option>
                        <option value="Processor" data-es="Procesador" data-en="Processor">Procesador</option>
                        <option value="Manufacturer" data-es="Fabricante" data-en="Manufacturer">Fabricante</option>
                        <option value="Cultivation Facility" data-es="Instalaci√≥n de Cultivo" data-en="Cultivation Facility">Instalaci√≥n de Cultivo</option>
                        <option value="Testing Lab" data-es="Laboratorio de Pruebas" data-en="Testing Lab">Laboratorio de Pruebas</option>
                        <option value="Supplier/Vendor" data-es="Proveedor" data-en="Supplier/Vendor">Proveedor</option>
                        <option value="Consultant" data-es="Consultor" data-en="Consultant">Consultor</option>
                        <option value="Other" data-es="Otro" data-en="Other">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="company"><span data-es="Nombre de la Empresa" data-en="Company Name">Nombre de la Empresa</span> <span data-es="(opcional)" data-en="(optional)">(opcional)</span></label>
                    <input type="text" id="company" data-placeholder-es="Nombre de la empresa" data-placeholder-en="Company name" placeholder="Nombre de la empresa">
                </div>

                <div class="form-group">
                    <label for="notes"><span data-es="Notas" data-en="Notes">Notas</span> <span data-es="(opcional)" data-en="(optional)">(opcional)</span></label>
                    <input type="text" id="notes" data-placeholder-es="Notas adicionales" data-placeholder-en="Additional notes" placeholder="Notas adicionales">
                </div>

                <button type="submit"><span data-es="Guardar Contacto" data-en="Save Lead">Guardar Contacto</span></button>
            </form>
        </div>

        <div class="card">
            <div class="leads-count">
                <span id="count">0</span>
                <span data-es="Contactos Recolectados" data-en="Leads Collected">Contactos Recolectados</span>
            </div>
            
            <button class="export-btn" onclick="exportCSV()">üì• <span data-es="Exportar a CSV" data-en="Export to CSV">Exportar a CSV</span></button>
            <button class="clear-btn" onclick="clearLeads()">üóëÔ∏è <span data-es="Borrar Todo" data-en="Clear All">Borrar Todo</span></button>
            
            <div class="leads-list" id="leadsList"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration - Replace with your Firebase project config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        let db = null;
        let firebaseEnabled = false;
        
        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                firebaseEnabled = true;
                console.log('Firebase initialized successfully');
            } else {
                console.log('Firebase not configured - using localStorage only');
            }
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            firebaseEnabled = false;
        }

        const form = document.getElementById('form');
        const successMsg = document.getElementById('success');
        const countEl = document.getElementById('count');
        const listEl = document.getElementById('leadsList');
        const storageStatus = document.getElementById('storageStatus');
        let currentLang = localStorage.getItem('lang') || 'es';

        function toggleLanguage() {
            currentLang = currentLang === 'es' ? 'en' : 'es';
            localStorage.setItem('lang', currentLang);
            updateLanguage();
        }

        function updateLanguage() {
            document.querySelectorAll('[data-es]').forEach(el => {
                el.textContent = el.getAttribute('data-' + currentLang);
            });
            document.querySelectorAll('[data-placeholder-es]').forEach(el => {
                el.placeholder = el.getAttribute('data-placeholder-' + currentLang);
            });
            document.querySelectorAll('option[data-es]').forEach(el => {
                el.textContent = el.getAttribute('data-' + currentLang);
            });
            document.getElementById('langBtn').textContent = currentLang === 'es' ? 'English' : 'Espa√±ol';
            
            if (!checkStorage()) {
                storageStatus.textContent = currentLang === 'es' ? '‚ö†Ô∏è Almacenamiento: Deshabilitado' : '‚ö†Ô∏è Storage: Disabled';
            } else if (firebaseEnabled) {
                storageStatus.innerHTML = currentLang === 'es' 
                    ? '‚òÅÔ∏è <span data-es="Cloud + Local: Listo" data-en="Cloud + Local: Ready">Cloud + Local: Listo</span>'
                    : '‚òÅÔ∏è <span data-es="Cloud + Local: Listo" data-en="Cloud + Local: Ready">Cloud + Local: Ready</span>';
            }
        }

        // Check localStorage availability
        function checkStorage() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                storageStatus.classList.remove('error');
                return true;
            } catch (e) {
                storageStatus.classList.add('error');
                return false;
            }
        }

        async function getLeads() {
            try {
                // Try to get from Firebase first
                if (firebaseEnabled) {
                    const snapshot = await db.collection('leads').orderBy('timestamp', 'desc').get();
                    const leads = [];
                    snapshot.forEach(doc => {
                        leads.push({ id: doc.id, ...doc.data() });
                    });
                    // Also save to localStorage as backup
                    localStorage.setItem('tradeshowLeads', JSON.stringify(leads));
                    return leads;
                }
                // Fallback to localStorage
                return JSON.parse(localStorage.getItem('tradeshowLeads') || '[]');
            } catch (e) {
                console.error('Error reading leads:', e);
                // Fallback to localStorage on error
                return JSON.parse(localStorage.getItem('tradeshowLeads') || '[]');
            }
        }

        async function saveLead(lead) {
            try {
                // Save to localStorage
                const localLeads = JSON.parse(localStorage.getItem('tradeshowLeads') || '[]');
                localLeads.push(lead);
                localStorage.setItem('tradeshowLeads', JSON.stringify(localLeads));
                
                // Also save to Firebase if enabled
                if (firebaseEnabled) {
                    await db.collection('leads').add(lead);
                    console.log('Lead saved to Firebase');
                }
                
                await updateDisplay();
                return true;
            } catch (e) {
                console.error('Error saving lead:', e);
                alert(currentLang === 'es' ? 'Error guardando contacto. Por favor intente de nuevo.' : 'Error saving lead. Please try again.');
                return false;
            }
        }

        async function updateDisplay() {
            const leads = await getLeads();
            countEl.textContent = leads.length;
            
            listEl.innerHTML = leads.map((lead, i) => `
                <div class="lead-item">
                    <strong>${lead.name || lead.phone}</strong>${lead.instagram ? ` - ${lead.instagram}` : ''}<br>
                    ${lead.phone} - ${lead.role}<br>
                    ${lead.companyType}${lead.company ? ` - ${lead.company}` : ''}<br>
                    ${lead.notes ? `<em>${lead.notes}</em><br>` : ''}
                    <small style="color:#a0aec0">${new Date(lead.timestamp).toLocaleString()}</small>
                </div>
            `).reverse().join('');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const lead = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                instagram: document.getElementById('instagram').value,
                role: document.getElementById('role').value,
                companyType: document.getElementById('companyType').value,
                company: document.getElementById('company').value,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };
            
            const saved = await saveLead(lead);
            
            if (saved) {
                form.reset();
                successMsg.style.display = 'block';
                setTimeout(() => successMsg.style.display = 'none', 2000);
                document.getElementById('name').focus();
            }
        });

        async function exportCSV() {
            const leads = await getLeads();
            if (leads.length === 0) {
                alert(currentLang === 'es' ? 'No hay contactos para exportar' : 'No leads to export');
                return;
            }
            
            const csv = [
                ['Timestamp', 'Name', 'Phone', 'Instagram', 'Role', 'Company Type', 'Company Name', 'Notes'],
                ...leads.map(l => [
                    new Date(l.timestamp).toLocaleString(),
                    l.name || '',
                    l.phone,
                    l.instagram || '',
                    l.role,
                    l.companyType,
                    l.company || '',
                    l.notes || ''
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tradeshow-leads-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        async function clearLeads() {
            const msg = currentLang === 'es' 
                ? '¬øEliminar todos los contactos? Esto no se puede deshacer.' 
                : 'Delete all leads? This cannot be undone.';
            if (confirm(msg)) {
                try {
                    // Clear Firebase if enabled
                    if (firebaseEnabled) {
                        const snapshot = await db.collection('leads').get();
                        const batch = db.batch();
                        snapshot.docs.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                    }
                    // Clear localStorage
                    localStorage.removeItem('tradeshowLeads');
                    await updateDisplay();
                } catch (e) {
                    console.error('Error clearing leads:', e);
                    alert(currentLang === 'es' ? 'Error borrando contactos' : 'Error clearing leads');
                }
            }
        }

        checkStorage();
        updateLanguage();
        updateDisplay();
        document.getElementById('name').focus();
    </script>
</body>
</html>
