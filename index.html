<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradeshow Leads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        button:active {
            transform: scale(0.98);
        }

        .export-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .clear-btn {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
        }

        .leads-count {
            text-align: center;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .leads-count span {
            color: #667eea;
            font-size: 32px;
            display: block;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 16px;
            display: none;
        }

        .leads-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
        }

        .lead-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .lead-item strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üå± Cannabis Lead Capture</h1>
            <p class="subtitle">Seed seller tradeshow contacts</p>
            
            <div id="success" class="success">‚úì Lead saved!</div>

            <form id="form">
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" placeholder="(555) 123-4567" required>
                </div>

                <div class="form-group">
                    <label for="role">Role/Title *</label>
                    <input type="text" id="role" placeholder="CEO, Marketing Director, etc." required>
                </div>

                <div class="form-group">
                    <label for="companyType">Business Type *</label>
                    <select id="companyType" required>
                        <option value="">Select type...</option>
                        <option value="Grower">Grower</option>
                        <option value="Dispensary">Dispensary</option>
                        <option value="Distributor">Distributor</option>
                        <option value="Processor">Processor</option>
                        <option value="Manufacturer">Manufacturer</option>
                        <option value="Cultivation Facility">Cultivation Facility</option>
                        <option value="Testing Lab">Testing Lab</option>
                        <option value="Supplier/Vendor">Supplier/Vendor</option>
                        <option value="Consultant">Consultant</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="company">Company Name (optional)</label>
                    <input type="text" id="company" placeholder="Company name">
                </div>

                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <input type="text" id="notes" placeholder="Additional notes">
                </div>

                <button type="submit">Save Lead</button>
            </form>
        </div>

        <div class="card">
            <div class="leads-count">
                <span id="count">0</span>
                Leads Collected
            </div>
            
            <button class="export-btn" onclick="exportCSV()">üì• Export to CSV</button>
            <button class="clear-btn" onclick="clearLeads()">üóëÔ∏è Clear All</button>
            
            <div class="leads-list" id="leadsList"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const successMsg = document.getElementById('success');
        const countEl = document.getElementById('count');
        const listEl = document.getElementById('leadsList');

        function getLeads() {
            return JSON.parse(localStorage.getItem('tradeshowLeads') || '[]');
        }

        function saveLeads(leads) {
            localStorage.setItem('tradeshowLeads', JSON.stringify(leads));
            updateDisplay();
        }

        function updateDisplay() {
            const leads = getLeads();
            countEl.textContent = leads.length;
            
            listEl.innerHTML = leads.map((lead, i) => `
                <div class="lead-item">
                    <strong>${lead.phone}</strong> - ${lead.role}<br>
                    ${lead.companyType}${lead.company ? ` - ${lead.company}` : ''}<br>
                    ${lead.notes ? `<em>${lead.notes}</em><br>` : ''}
                    <small style="color:#a0aec0">${new Date(lead.timestamp).toLocaleString()}</small>
                </div>
            `).reverse().join('');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const lead = {
                phone: document.getElementById('phone').value,
                role: document.getElementById('role').value,
                companyType: document.getElementById('companyType').value,
                company: document.getElementById('company').value,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };
            
            const leads = getLeads();
            leads.push(lead);
            saveLeads(leads);
            
            form.reset();
            successMsg.style.display = 'block';
            setTimeout(() => successMsg.style.display = 'none', 2000);
            document.getElementById('phone').focus();
        });

        function exportCSV() {
            const leads = getLeads();
            if (leads.length === 0) {
                alert('No leads to export');
                return;
            }
            
            const csv = [
                ['Timestamp', 'Phone', 'Role', 'Company Type', 'Company Name', 'Notes'],
                ...leads.map(l => [
                    new Date(l.timestamp).toLocaleString(),
                    l.phone,
                    l.role,
                    l.companyType,
                    l.company || '',
                    l.notes || ''
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tradeshow-leads-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function clearLeads() {
            if (confirm('Delete all leads? This cannot be undone.')) {
                localStorage.removeItem('tradeshowLeads');
                updateDisplay();
            }
        }

        updateDisplay();
        document.getElementById('phone').focus();
    </script>
</body>
</html>
